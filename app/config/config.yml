doctrine_mongodb:
    connections:
        default:
            server: mongodb://localhost:27017
            options:
                connect: true
    default_document_manager: default
    default_database: %mongodb_database_name%_%kernel.environment%
    document_managers:
        default:
            connection: 'default'
            auto_mapping: true
            mappings:
                FOSUserBundle: ~
                VespolinaStoreBundle: ~
                VespolinaTaxationBundle: ~
                VespolinaProduct:
                    mapping:              true
                    type:                 xml
                    dir:                  "%kernel.root_dir%/../vendor/vespolina/commerce/lib/Vespolina/Product/Mapping"
                    alias:                ~
                    prefix:               Vespolina\Entity\Product
                    is_bundle:            false
                VespolinaOrder:
                    mapping:              true
                    type:                 xml
                    dir:                  "%kernel.root_dir%/../vendor/vespolina/commerce/lib/Vespolina/Order/Mapping"
                    alias:                ~
                    prefix:               Vespolina\Entity\Order
                    is_bundle:            false
                VespolinaPartner:
                    mapping:              true
                    type:                 xml
                    dir:                  "%kernel.root_dir%/../vendor/vespolina/commerce/lib/Vespolina/Partner/Mapping"
                    alias:                ~
                    prefix:               Vespolina\Entity\Partner
                    is_bundle:            false
                VespolinaPricing:
                    mapping:              true
                    type:                 xml
                    dir:                  "%kernel.root_dir%/../vendor/vespolina/commerce/lib/Vespolina/Pricing/Mapping"
                    alias:                ~
                    prefix:               Vespolina\Entity\Pricing
                    is_bundle:            false
                VespolinaTaxonomy:
                    mapping:              true
                    type:                 xml
                    dir:                  "%kernel.root_dir%/../vendor/vespolina/taxonomy/lib/Vespolina/Taxonomy/Mapping"
                    alias:                ~
                    prefix:               Vespolina\Entity\Taxonomy
                    is_bundle:            false
                gedmo_translatable:
                    type:                 annotation
                    prefix:               Gedmo\Translatable\Entity
                    dir:                  "%kernel.root_dir%/../vendor/gedmo/doctrine-extensions/lib/Gedmo/Translatable/Entity"
                    alias:                GedmoTranslatable
                    is_bundle:            false
                gedmo_translator:
                    type:                 annotation
                    prefix:               Gedmo\Translator\Entity
                    dir:                  "%kernel.root_dir%/../vendor/gedmo/doctrine-extensions/lib/Gedmo/Translator/Entity"
                    alias:                GedmoTranslator
                    is_bundle:            false
                gedmo_tree:
                    type:                 annotation
                    prefix:               Gedmo\Tree\Entity
                    dir:                  "%kernel.root_dir%/../vendor/gedmo/doctrine-extensions/lib/Gedmo/Tree/Entity"
                    alias:                GedmoTree
                    is_bundle:            false

fos_user:
    db_driver: mongodb
    firewall_name: main
    user_class: Application\UserBundle\Document\User
    group:
        group_class: Application\UserBundle\Document\Group

# Swiftmailer Configuration
swiftmailer:
    transport: %mailer_transport%
    host:      %mailer_host%
    username:  %mailer_user%
    password:  %mailer_password%
    spool:     { type: memory }

