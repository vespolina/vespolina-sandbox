# Assetic Configuration
assetic: ~

framework:
    secret: xxxxxxxxxx
    charset:       UTF-8
    csrf_protection:
        enabled: true
    router:        { resource: "%kernel.root_dir%/config/routing.yml" }
    validation:    { enabled: true, annotations: true }
    templating:    { engines: ['twig'] } #assets_version: SomeVersionScheme
    session:
        default_locale: en
        lifetime:       3600
        auto_start:     true
        name:           symfony

doctrine_mongodb:
    default_database: app_%kernel.environment%
    default_document_manager: default
    connections:
            default:
                server: mongodb://localhost:27017
                options:
                    connect: true
    document_managers:
        default:
            mappings:
                FOSUserBundle: ~
                UserBundle:   ~
doctrine:
  dbal:
    default_connection: default
    connections:
      default:
        driver:   pdo_mysql
        host:     localhost
        dbname:   vespolina-dev
        user:     root
        password: root
  orm:
    auto_generate_proxy_classes: %kernel.debug%
    auto_mapping: true
# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%

